_format_version: "3.0"

services:
- name: auth-service
  url: http://auth:5000
  routes:
  - name: auth-route
    paths:
    - /auth
    strip_path: false

- name: account-service
  url: http://account:5001
  routes:
  - name: account-route
    paths:
    - /account
    strip_path: false

- name: payment-service
  url: http://payment:5002
  routes:
  - name: payment-route
    paths:
    - /payment
    strip_path: false

- name: settlement-service
  url: http://settlement:5003
  routes:
  - name: settlement-route
    paths:
    - /settlement
    strip_path: false

- name: was-service
  url: http://was:5004
  routes:
  - name: was-route
    paths:
    - /
    strip_path: false
